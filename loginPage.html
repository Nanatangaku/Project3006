<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="StyleFile/loginPageStyle.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="uname" required>
                <img src="imgFile/user.png" class='bx bxs-user'>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <img src="imgFile/key.png" class='bx bx-key'>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
</body>

</html>
